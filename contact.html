<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - KyleGames</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS CDN -->
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 bg-gray-800">
    <div class="text-2xl font-bold text-pink-500">KyleGames</div>
    <button class="text-white text-3xl md:hidden">&#9776;</button> <!-- hamburger menu -->
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-pink-400">Home</a>
      <a href="about.html" class="hover:text-pink-400">About</a>
      <a href="contact.html" class="hover:text-pink-400">Contact</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="flex flex-col items-center justify-center text-center py-16 px-6">
    <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
    <p class="text-lg max-w-2xl mb-8">
      Have questions, feedback, or business inquiries? Feel free to reach out to us.
      We're here to help you with anything related to Clara Games!
    </p>

    <!-- Contact Form -->
    <form class="w-full max-w-md space-y-6">
      <div>
        <label class="block text-left mb-2 text-sm font-medium">Name</label>
        <input type="text" class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Your Name">
      </div>
      <div>
        <label class="block text-left mb-2 text-sm font-medium">Email</label>
        <input type="email" class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="you@example.com">
      </div>
      <div>
        <label class="block text-left mb-2 text-sm font-medium">Message</label>
        <textarea class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-pink-500" rows="4" placeholder="Write your message..."></textarea>
      </div>
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded">
        Send Message
      </button>
    </form>

  </section>

</body>
</html>

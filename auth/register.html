<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Clara </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800 text-white">
  <div class="w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Register</h2>
    <form class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2">Username</label>
        <input type="text" placeholder="Enter Username" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 leading-tight focus:outline-none">
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2">Email</label>
        <input type="email" placeholder="Enter Email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 leading-tight focus:outline-none">
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 text-sm font-bold mb-2">Password</label>
        <input type="password" placeholder="Enter Password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 mb-3 leading-tight focus:outline-none">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</button>
      </div>
    </form>
    <p class="text-center text-gray-400 text-xs">
      Sudah punya akun? <a href="login.html" class="text-blue-400 hover:text-blue-600">Login</a>
    </p>
  </div>
</body>
</html>

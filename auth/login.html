<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Kyle </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800 text-white">
  <div class="w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <form class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-300 text-sm font-bold mb-2">Email</label>
        <input type="email" placeholder="Enter Email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 leading-tight focus:outline-none">
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 text-sm font-bold mb-2">Password</label>
        <input type="password" placeholder="Enter Password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 mb-3 leading-tight focus:outline-none">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-400 hover:text-blue-600" href="#">Lupa Password?</a>
      </div>
    </form>
    <p class="text-center text-gray-400 text-xs">
      Belum punya akun? <a href="register.html" class="text-blue-400 hover:text-blue-600">Register</a>
    </p>
  </div>
</body>
</html>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://randykyle.work.gd/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Berhasil login, arahkan ke dashboard atau halaman lain
          window.location.href = '/dashboard.html'; // ganti sesuai kebutuhanmu
        } else {
          errorMessage.textContent = data.message || 'Login failed!';
          errorMessage.classList.remove('hidden');
        }

      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'Server error!';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>

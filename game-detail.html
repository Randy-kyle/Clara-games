<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://cdn.tailwindcss.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Detail - Clara Games</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS CDN -->
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 bg-gray-800">
    <div class="text-2xl font-bold text-pink-500">KyleGames</div>
    <button class="text-white text-3xl md:hidden">&#9776;</button> <!-- hamburger menu -->
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-pink-400">Home</a>
      <a href="about.html" class="hover:text-pink-400">About</a>
      <a href="contact.html" class="hover:text-pink-400">Contact</a>
    </div>
  </nav>

  <!-- Game Detail Section -->
  <section class="py-16 px-6 flex flex-col items-center">
    <img src="assets/images/game1.jpg" alt="Game Image" class="w-full max-w-3xl rounded-lg shadow-lg mb-8">

    <h1 class="text-4xl font-bold mb-4">Game Title Here</h1>

    <div class="flex items-center space-x-2 mb-4">
      <span class="text-yellow-400">★★★★☆</span>
      <span class="text-gray-400">(4.5/5)</span>
    </div>

    <p class="text-lg max-w-3xl text-center mb-8">
      This is an exciting adult game full of thrilling adventures and unforgettable stories.
      Dive into a world where your decisions matter, and experience the best in premium gaming entertainment.
    </p>

    <div class="flex space-x-4">
      <button class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded">
        Play Now
      </button>
      <button class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded">
        Download
      </button>
    </div>
  </section>

</body>
</html>
